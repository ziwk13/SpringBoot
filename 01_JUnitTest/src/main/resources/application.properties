# Propertice
# key-value 형식으로 각종 설정을 저장하는 텍스트 파일
# placeholder : ${]를 이용해서 환경 변수를 읽을 수 있다. 
# YAML 파일의 설정 보다 우선권을 가짐

# application name
spring.application.name=01_JUnitTest

# database
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/db_boot01
spring.datasource.username=goodee
spring.datasource.password=goodee

# schema.sql + data.sql : auto run
spring.sql.init.mode=always

# mybatis
mybatis.configuration.map-underscore-to-camel-case=true